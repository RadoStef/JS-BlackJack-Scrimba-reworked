<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="blackjack.css">
    </head>

    <body>
        <h1>Blackjack Game </h1>

        <audio id="myAudio">
            <source src="audio/start.mp3" type="audio/mpeg">
        </audio>
        <audio id="got-blackjack">
            <source src="audio/blackjack.mp3" type="audio/mpeg">
        </audio>
        <audio id="draw-new">
            <source src="audio/shuffle.mp3" type="audio/mpeg">
        </audio>
        
        <button onclick="introducePlayer(), gotMoney()", id="introduce-btn">INTRODUCE YOURSELF</button>
        <p id="player-name">Hello, Player üñê</p>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards: </p>
        <p id="sum-el">Sum: </p>
        <button onclick="startGame(), timesPlayed(), playAudio()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <p id="player-el" style="display: none;"></p>
        <p id="games-played"></p>
        <button onclick="resetGame()">RESET GAME</button>

        <script src="blackjack.js"></script>
    </body>
</html>
